<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрибка Владислав, Филатова Юлия. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">
</head>
<style>
    .game {
        border: 1px solid green;
        border-radius: 20px;
        width: 400px;
        margin: 40px auto;
        padding: 10px;
        text-align: center;
        
    }

</style>
<script>
    let number;
    function startGame() {
        number = (Math.random() * 100) + 1;
    }
</script>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">
                Сыграть в игру
            </button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100"><br>
                <button>Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button>Сыграть еще раз</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; Скрибка Владислав, Филатова Юлия, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
