<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрибка Владислав, Филатова Юлия. Лабораторная 4</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);   
            let result = a + b; 
            alert( ' Сумма ' + a + ' и ' + b + ' равна ' + result); 
        }
        function showAuthor() {
            let author = 'Автор страницы: \nСкрибка Владислав, Филатова Юлия';
            alert (author);
        }
        function showAuthorDevis() {
            let author = 'Автор страницы: \nСкрибка Владислав, Филатова Юлия \nПривет пользователь!';
            alert (author);
        }
        function showDifference () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);   
            let result = a - b; 
            alert( ' Разность ' + a + ' и ' + b + ' равна ' +  result);
        }
        function showProduck () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);   
            let result = a * b; 
            alert( ' Произведение ' + a + ' и ' + b + ' равна ' +  result);
        }
        function showDivision () {
            let inputA = document.getElementById ('numberA');
            let inputB = document.getElementById ('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);   
            let result = a / b; 
            alert( ' Деление ' + a + ' и ' + b + ' равна ' +  result);
        }
    </script>
   
    <style>
        .message {
            width: 300px;
            height: 25px;
            background-color: lightgreen;
            border: 1px solid plum;
            display: inline-block;
            cursor: pointer;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id ="numberA" ></label><br>
        <label>Второе число: <input type="number" value="7891" id ="numberB" ></label><br>
        <div class="message" onclick="showSum()">
            Найти сумму чисел
        </div>  
        <div class="message" onclick="showAuthor()">
            Узнать кто авторы страницы
        </div>
        <div class="message" onclick="showDifference()">
            Найти разность чисел 
        </div>
        <div class="message" onclick="showProduck()">
            Найти произведение
        </div>
        <div class="message" onclick="showDivision()">
            Найти деление
        </div>
    </main>
    <footer onclick="showAuthorDevis()">
        &copy; Скрибка Владислав, Филатова Юлия, ФБИ-11, 2 курс, 20
    </footer>
</body>
</html>
